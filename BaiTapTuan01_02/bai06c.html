<!DOCTYPE html>
<html>
    <head>
        <style>
            th{
                background-color: rgb(168, 105, 226);
            }
            .stt{
                background-color: rgb(149, 235, 235);
            }
            
        </style>
    </head>
    <body>
        <table border="1" style="background-color: rgb(197, 176, 217); border-color: blueviolet;">
            <caption style="color: blueviolet;">Numbers 1-5 in VARIOUS LANGUAGES</caption>
            
            <tr>
                <td></td>
                <th>English</th>
                <th>Espanol</th>
                <th>Francais</th>
                <th>Italiano</th>
                <th>Deutsch</th>
            </tr>
            <tr>
                <td class="stt">1</td>
                <td>one</td>
                <td>uno</td>
                <td>un</td>
                <td>uno</td>
                <td>eins</td>
            </tr>
            <tr>
                <td class="stt">2</td>
                <td>tow</td>
                <td>dos</td>
                <td>deux</td>
                <td>due</td>
                <td>Zwei</td>
            </tr>
            <tr>
                <td class="stt">3</td>
                <td>three</td>
                <td>tres</td>
                <td>trois</td>
                <td>tre</td>
                <td>vier</td>
            </tr>
            <tr>
                <td class="stt">4</td>
                <td>four</td>
                <td>cuatro</td>
                <td>quatre</td>
                <td>quattro</td>
                <td>vier</td>
            </tr>
            <tr>
                <td class="stt">5</td>
                <td>five</td>
                <td>cinco</td>
                <td>cing</td>
                <td>cingque</td>
                <td>funf</td>
            </tr>
        </table>
    </body>
</html>
