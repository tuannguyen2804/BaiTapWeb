<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <table>
        <tr><td><label for="fullname">Full name*:</label></td></tr>
        <tr><td><input type="text" name="txtName" id="fullname" placeholder="FirstName LastName"></td></tr>
        
        <tr><td><label for="EmailAddress">Email address*:</label></td></tr>
        <tr><td><input type="text" name="txtEmail" id="EmailAddress" placeholder="EMAIL_ADDRESS"></td></tr>
    
        <tr><td><label for="select">Select Tour Package*:</label></td></tr>
        <tr><td><select name="Tour" id="select" style="width: 80px;"><option value="Goa">Goa</option></select></td></tr>

        <tr><td><label for="date">Arrival date*:</label></td></tr>
        <tr><td><input type="text" name="txtdate" id="date" placeholder="m/d/y"></td></tr>
    
        <tr><td><label for="number">Number of persons*:</label></td></tr>
        <tr><td><input type="text" name="txtNumber" id="number" placeholder="UNKNOWN_TYPE"></td></tr>

        <tr><td><label for="radiobt">What would you want to avail?*</label></td></tr>
        <tr>
            <td>
                <label for="Boarding">Boarding</label>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Fooding">Fooding</label>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Sight seeing">Sight seeing</label>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label for="code">Discout Coupon code:</label><br>
                <input type="text" name="textCode" id="code" placeholder="UNKNOWN_TYPE">
            </td>
        </tr>
        <tr>
            <td>
                <label for="term">Terms and conditions*</label><br>
                <input type="radio" name="radioAgree" id="agree">
                <label for="agree">I agree</label>
                <input type="radio" name="radioDisagree" id="disagree">
                <label for="disagree">I disagree</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Complete reservation">
            </td>
        </tr>
    </table>

</body>
</html>
